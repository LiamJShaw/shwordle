<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wordle Modal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --color-tone-1: #ffffff;
            --color-tone-6: #1a1a1b;
            --color-tone-7: #121213;
            --modal-content-bg: var(--color-tone-7);
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .dark {
            background-color: var(--color-tone-7);
            color: var(--color-tone-1);
        }

        .modal-content {
            position: relative;
            border-radius: 8px;
            border: 1px solid var(--color-tone-6);
            background-color: var(--modal-content-bg);
            color: var(--color-tone-1);
            width: 90%;
            max-width: 520px;
            padding: 32px;
            box-sizing: border-box;
            margin: auto;
            box-shadow: 0 4px 23px 0 rgba(0, 0, 0, .2);
        }

        .heading,
        .subheading {
            margin: 0;
        }

        .close-icon {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 16px;
            top: 16px;
        }

        .help-section ul {
            padding-left: 20px;
        }

        .help-section li {
            list-style-type: disc;
            margin-bottom: 8px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        .green-bg {
            background-color: green;
        }

        .yellow-bg {
            background-color: yellow;
        }

        .grey-bg {
            background-color: grey;
        }
    </style>
</head>

<body class="dark">
    <div class="modal-content">
        <h2 class="heading">How To Play</h2>
        <button class="close-icon" type="button" aria-label="Close">
            <!-- SVG or Image can be added here -->
        </button>
        <h3 class="subheading">Guess the Wordle in 6 tries.</h3>
        <section class="help-section">
            <ul class="instructions">
                <li>Each guess must be a valid 5-letter word.</li>
                <li>The color of the tiles will change to show how close your guess was to the word.</li>
            </ul>

            <table>
                <tr>
                    <td class="green-bg">W</td>
                    <td>E</td>
                    <td>A</td>
                    <td>R</td>
                    <td>Y</td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>P</td>
                    <td class="yellow-bg">I</td>
                    <td>L</td>
                    <td>L</td>
                    <td>S</td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>V</td>
                    <td>A</td>
                    <td>G</td>
                    <td class="grey-bg">U</td>
                    <td>E</td>
                </tr>
            </table>

        </section>
    </div>
</body>

</html>
