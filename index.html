<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shwordle</title>
    <script src="shwordle.js " defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <h2 class="resultMessage"></h2>
            <button class="shareButton">
                <i class='fa fa-share-alt'></i>
                Share
            </button>
        </div>
    </div>

    <header class>
        <div class="menu-left">
            <button class="help">?</button>
        </div>
        <div class="title">
            <h1>Shwordle</h1>
        </div>
        <div class="menu-right">
            <!-- <button class="stats">Stats</button> -->
            <button class="settings"><i class="fa fa-gear"></i></button>
        </div>
    </header>

    <div class="gameBoardContainer">
        <div id="gameBoard"></div>
    </div>

    <div class="keyboardContainer">

        <!-- temp textbox-->
        <input type="text" class="wordInput">
        <button class="submitButton">Enter</button>
        <div class="infoText">Enter a 5 letter word</div>

    </div>
</body>
</html>
