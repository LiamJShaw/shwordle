<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shwordle</title>
    <script src="shwordle.js " defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <p class="resultMessage"></p>
            <p class="word"></p>
            <button class="shareButton">
                <i class='fa fa-share-alt'></i>
                Share
            </button>
            <p class="message"></p>
        </div>
    </div>

    <header class>
        <div class="menu-left">
            <button class="help">?</button>
        </div>
        <div class="title">
            <h1>Shwordle</h1>
        </div>
        <div class="menu-right">
            <!-- <button class="stats">Stats</button> -->
            <button class="settings"><i class="fa fa-gear"></i></button>
        </div>
    </header>

    <div class="gameBoardContainer">
        <div id="gameBoard"></div>
    </div>

    <div class="keyboardContainer">

        <!-- temp textbox -->
        <!-- <input type="text" class="wordInput">
        <button class="submitButton">Enter</button>
        <div class="infoText">Enter a 5 letter word</div> -->
        <!---------------- -->

        <button class="key" class="q">Q</button>
        <button class="key" class="w">W</button>
        <button class="key" class="e">E</button>
        <button class="key" class="r">R</button>
        <button class="key" class="t">T</button>
        <button class="key" class="y">Y</button>
        <button class="key" class="u">U</button>
        <button class="key" class="i">I</button>
        <button class="key" class="o">O</button>
        <button class="key" class="p">P</button>

        <button class="key" class="spacer"></button>
        <button class="key" class="a">A</button>
        <button class="key" class="s">S</button>
        <button class="key" class="d">D</button>
        <button class="key" class="f">F</button>
        <button class="key" class="g">G</button>
        <button class="key" class="h">H</button>
        <button class="key" class="j">J</button>
        <button class="key" class="k">K</button>
        <button class="key" class="l">L</button>
        <button class="key" class="spacer"></button>

        <button class="key" class="enter">EN</button>
        <button class="key" class="z">Z</button>
        <button class="key" class="x">X</button>
        <button class="key" class="c">C</button>
        <button class="key" class="v">V</button>
        <button class="key" class="b">B</button>
        <button class="key" class="n">N</button>
        <button class="key" class="m">M</button>
        <button class="key" class="backspace">BS</button>

    </div>
</body>
</html>
