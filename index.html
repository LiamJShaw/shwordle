<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shwordle</title>
    <script src="shwordle.js " defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class>
        <div class="menu-left">
            <button class="help">Help</button>
        </div>
        <div class="title">
            <h1>Shwordle</h1>
        </div>
        <div class="menu-right">
            <!-- <button class="stats">Stats</button> -->
            <button class="settings">Settings</button>
        </div>
    </header>

    <div class="winScreen" class="modal">
        <div class="winScreenContent" class="modal-content">
            <h2>You win!</h2>
            <button class="share">Share</button>
        </div>
    </div>

    <div class="gameBoardContainer">
        <div id="gameBoard"></div>
    </div>

    <div class="keyboardContainer">

        <!-- temp textbox-->
        <input type="text" class="wordInput">
        <button class="submitButton">Enter</button>
        <div class="infoText">Enter a 5 letter word</div>

    </div>
</body>
</html>
